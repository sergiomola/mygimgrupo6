<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <h1>Añadir nueva actividad</h1>
                <h:form>
                    <table cellpadding="5" cellspacing="5">
                        <tr>
                            <th align="left">Nombre:</th>
                            <td><p:inputText id="nombre" value="#{actividadesBackingBean.actividadesNombre}" required="true"/> </td>
                            <td><p:message for="nombre"/></td>
                        </tr>
                        <tr>
                            <th align="left">Sala:</th>
                            <td><p:inputText id="sala" value="#{actividadesBackingBean.actividadesSala}" required="true"/></td>
                            <td><p:message for="sala"/></td>
                        </tr>
                        <tr>
                            <th align="left">Fecha:</th>
                            <td><p:datePicker id="fecha" value="#{actividadesBackingBean.actividadesFecha}" pattern="dd/MM/yyyy" locale="es" required="true"/></td>
                            <td><p:message for="fecha"/></td>
                        </tr>
                        <tr>
                            <th align="left">Hora:</th>
                            <td><p:inputMask id="hora" value="#{actividadesBackingBean.actividadesHora}" mask="99:99" required="true"/></td>
                            <td><p:message for="hora"/></td>
                        </tr>
                        <tr>
                            <th align="left">Precio:</th>
                            <td><p:spinner id="precio" value="#{actividadesBackingBean.actividadesPrecio}" required="true" min="0"/></td>
                            <td><p:message for="precio"/></td>
                        </tr>
                        <tr>
                            <th align="left">Plazas Disponibles:</th>
                            <td><p:spinner id="disponibles" value="#{actividadesBackingBean.actividadesDisponibles}" required="true" min="0"/></td>
                            <td><p:message for="disponibles"/></td>
                        </tr>
                        <tr>
                            <th align="left">Descirpcion:</th>
                            <td><p:inputText id="descripcion" value="#{actividadesBackingBean.actividadesDescripcion}" required="true"/></td>
                            <td><p:message for="descripcion"/></td>
                        </tr>
                    </table>
                    <p:commandButton
                        value="Añadir"
                        action="manage"
                        actionListener="#{actividadesClientBean.addActividad()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
