<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h2><h:outputText value="Información del entrenador
                                      #{registerView.nombre}"/></h2>
                    <p:panelGrid id="info" columns="2">
                        <h:outputText value="Nombre: "/>
                        <h:outputText value="#{registerView.nombre}"/>
                        <h:outputText value="Apellidos: "/>
                        <h:outputText value="#{registerView.apellidos}"/>
                        <h:outputText value="DNI: "/>
                        <h:outputText value="#{registerView.dni}"/>
                        <h:outputText value="Fecha de nacimiento:"/>
                        <h:outputText value="#{registerView.fechaFormato}"/>
                        <h:outputText value="Email: "/>
                        <h:outputText value="#{registerView.email}"/>
                        <h:outputText value="Teléfono: "/>
                        <h:outputText value="#{registerView.telefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="Back" action="gestionarEntrenadores" icon="ui-icon-arrowrefresh-1-w"/>
                    <p:commandButton
                        value="Borrar"
                        action="#{registerView.borrarUsuario()}" icon="ui-icon-trash"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
