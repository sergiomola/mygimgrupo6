<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h1><h:outputText value="Elige la actividad"/></h1>
                <h:form>
                    <p:selectOneRadio id="customRadio"  layout="custom" value="#{reserva.actividadId}" required="true">
                        <f:selectItems value="#{actividadesFacadeREST.findAll()}" var="a"
                                       itemValue="#{a.id}"
                                       itemLabel="#{a.nombre}"/>
                    </p:selectOneRadio>
                    <p:panelGrid columns="6"  style="width: 100%">
                        <h:outputText value=""/>
                        <h:outputText value="Nombre" style="font-weight: bold"/>
                        <h:outputText value="Fecha" style="font-weight: bold"/>
                        <h:outputText value="Hora de Inicio" style="font-weight: bold"/>
                        <h:outputText value="Hora de Final" style="font-weight: bold"/>
                        <h:outputText value="Plazas" style="font-weight: bold"/>

                        <c:forEach var="a" items="#{actividadesFacadeREST.findAll()}" varStatus="loop">
                            <p:radioButton for="customRadio" itemIndex="#{loop.index}"/>
                            <h:outputText value="#{a.nombre}"/>
                            <h:outputText value="#{a.fecha}"/>
                            <h:outputText value="#{a.horaInicio}"/>
                            <h:outputText value="#{a.horaFinal}"/>
                            <h:outputText value="#{a.disponibles}"/>
                        </c:forEach>
                    </p:panelGrid>

                    <p:commandButton id="shows" value="Proceder con la compra" action="mostrar"/>
                    <p:message for="customRadio"/>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
