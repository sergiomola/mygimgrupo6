<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Lista de actividades disponibles"/></h1>
                        <p:dataTable value="#{actividadesFacadeREST.findAll()}" var="item">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Actividad"/>
                                </f:facet>
                                <p:commandLink update="detalles" oncomplete="PF('Actividad').show()">
                                    <f:setPropertyActionListener value="#{item}" target="#{tablaBackingBean.actividad}"/>
                                    <h:outputText value='#{item.nombre}'/>
                                </p:commandLink>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.fecha}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora de Inicio"/>
                                </f:facet>
                                <h:outputText value="#{item.horaInicio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Plazas disponibles"/>
                                </f:facet>
                                <h:outputText value="#{item.disponibles}"/>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </f:view>

                <p:dialog id="Actividad" header="Información de la actividad" widgetVar="Actividad" showEffect="blind" hideEffect="Explode" resizable="false">
                    <p:outputPanel id="detalles" style="text-align: center">
                        <p:panelGrid  columns="2" rendered="#{not empty tablaBackingBean.actividad}">
                            <f:facet name="header">
                                <h:outputText value="#{tablaBackingBean.actividad.nombre}"/> 
                            </f:facet>

                            <h:outputText value="Id:" />
                            <h:outputText value="#{tablaBackingBean.actividad.id}" />
                            <h:outputText value="Aula:" />
                            <h:outputText value="#{tablaBackingBean.actividad.sala}" />
                            <h:outputText value="Fecha:" />
                            <h:outputText value="#{tablaBackingBean.actividad.fecha}" />
                            <h:outputText value="Hora de Inicio:" />
                            <h:outputText value="#{tablaBackingBean.actividad.horaInicio}" />
                            <h:outputText value="Hora de final:" />
                            <h:outputText value="#{tablaBackingBean.actividad.horaFinal}" />
                            <h:outputText value="Plazas disponibles:" />
                            <h:outputText value="#{tablaBackingBean.actividad.disponibles}" />
                            <h:outputText value="Precio:" />
                            <h:outputText value="#{tablaBackingBean.actividad.precio}€" />
                            <h:outputText value="Contacto del profesor:" />
                            <h:outputText value="#{tablaBackingBean.actividad.creadaPor}" />
                            <h:outputText value="Descripcion:" />
                            <h:outputText value="#{tablaBackingBean.actividad.descripcion}" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
