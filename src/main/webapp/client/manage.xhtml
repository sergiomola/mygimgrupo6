<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:selectOneRadio value="#{actividadesBackingBean.actividadesId}"
                                      layout="pageDirection">
                        <c:forEach items="#{actividadesClientBean.actividades}" var="m">
                            <f:selectItem itemValue="#{m.id}" itemLabel="#{m.nombre}"/>
                        </c:forEach>
                    </h:selectOneRadio>
                    <p:commandButton value="Detalles" action="actividad" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
