<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h1>Añadir nueva actividad</h1>
                <h:form>
                    <table cellpadding="5" cellspacing="5">
                        <tr>
                            <th align="left">Nombre:</th>
                            <td><h:inputText value="#{actividadesBackingBean.actividadesNombre}"/> </td>
                        </tr>
                        <tr>
                            <th align="left">Sala:</th>
                            <td><h:inputText value="#{actividadesBackingBean.actividadesSala}"/></td>
                        </tr>
                        <tr>
                            <th align="left">Fecha:</th>
                            <td><h:inputText value="#{actividadesBackingBean.actividadesFecha}"/></td>
                        </tr>
                        <tr>
                            <th align="left">Hora:</th>
                            <td><h:inputText value="#{actividadesBackingBean.actividadesHora}"/></td>
                        </tr>
                        <tr>
                            <th align="left">Precio:</th>
                            <td><h:inputText value="#{actividadesBackingBean.actividadesPrecio}"/></td>
                        </tr>
                        <tr>
                            <th align="left">Plazas Disponibles:</th>
                            <td><h:inputText value="#{actividadesBackingBean.actividadesDisponibles}"/></td>
                        </tr>
                        <tr>
                            <th align="left">Descirpcion:</th>
                            <td><h:inputText value="#{actividadesBackingBean.actividadesDescripcion}"/></td>
                        </tr>
                    </table>
                    <p:commandButton
                        value="Añadir"
                        action="manage"
                        actionListener="#{actividadesClientBean.addMovie()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
