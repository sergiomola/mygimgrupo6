<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <form action="">
                    <table>
                        <tr><td>
                                <h3><p:outputLabel value="Mensajes" /></h3>
                                <p:inputTextarea readonly="true" id="chatlog" rows="10" cols="50" autoResize="false" />
                            </td>
                            <td>
                                <h3><p:outputLabel value="Usuarios" /></h3>
                                <p:inputTextarea readonly="true" id="users" rows="10" cols="20" autoResize="false" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p:inputText id="texto" value=""/>
                                <p:commandButton id="enviar" onclick="send_message();" value="Enviar" style="visibility:hidden"/><p/>
                                <p:inputText id="nombre" value="#{loginView.authenticatedUser.nombre}" style="visibility: hidden"/>
                            </td>
                        </tr>
                    </table>
                </form>
                <div id="output"></div>
                <script language="javascript" type="text/javascript"
                        src="${facesContext.externalContext.requestContextPath}/usuarios/chat/websocket.js">
                </script> 
            </ui:define>

        </ui:composition>

    </body>
</html>
