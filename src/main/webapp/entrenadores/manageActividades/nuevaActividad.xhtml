<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <h1>Añadir nueva actividad</h1>
                <h:form>
                    <f:event listener="#{actividadesClientBean.comprobarHoras}" type="postValidate"/>
                    <h:panelGrid id="grid" columns="3">
                        <h:outputLabel for="name" value="Nombre:" style="font-weight:bold"/>
                        <p:inputText id="name" value="#{actividadesBackingBean.actividadesNombre}" required="true"
                                     requiredMessage="Por favor, introduce tu nombre." maxlength="30"/>
                        <p:message for="name"/>

                        <h:outputLabel for="sala" value="Sala:" style="font-weight:bold"/>
                        <p:selectOneMenu id="sala" value="#{actividadesBackingBean.actividadesSala}" required="true">
                            <f:selectItems value="#{salasFacadeREST.findAll()}" var="s" itemLabel="#{s.nombre}" itemValue="#{s.nombre}"/>
                            <f:event listener="#{actividadesClientBean.update}" type="postValidate"/>
                        </p:selectOneMenu>
                        <p:message for="sala"/>

                        <h:outputLabel for="fecha" value="Fecha:" style="font-weight:bold"/>
                        <p:datePicker id="fecha" value="#{actividadesBackingBean.actividadesFecha}" pattern="yyyy-MM-dd" locale="es" required="true" mindate="#{actividadesBackingBean.hoy}">
                            <f:event listener="#{actividadesClientBean.update}" type="postValidate"/>
                        </p:datePicker>
                        <p:message for="fecha"/>

                        <h:outputLabel for="horaInicio" value="Hora de Inicio:" style="font-weight:bold"/>
                        <p:inputMask id="horaInicio" value="#{actividadesBackingBean.actividadesHoraInicio}" mask="99:99" required="true"/>
                        <p:message for="horaInicio"/>

                        <h:outputLabel for="horaFinal" value="Hora de Final:" style="font-weight:bold"/>
                        <p:inputMask id="horaFinal" value="#{actividadesBackingBean.actividadesHoraFinal}" mask="99:99" required="true"/>
                        <p:message for="horaFinal"/>

                        <h:outputLabel for="precio" value="Precio:" style="font-weight:bold"/>
                        <p:inputNumber id="precio" value="#{actividadesBackingBean.actividadesPrecio}" required="true" minValue="0" decimalPlaces="0"/>
                        <p:message for="precio"/>

                        <h:outputLabel for="disponibles" value="Plazas Disponibles:" style="font-weight:bold"/>
                        <p:inputNumber id="disponibles" value="#{actividadesBackingBean.actividadesDisponibles}" required="true" decimalPlaces="0" minValue="1"/>
                        <p:message for="disponibles"/>

                        <h:outputLabel for="descripcion" value="Descripcion:" style="font-weight:bold"/>
                        <p:inputText id="descripcion" value="#{actividadesBackingBean.actividadesDescripcion}" required="true"/>
                        <p:message for="descripcion"/>

                    </h:panelGrid>
                    <p:commandButton update="detalles" oncomplete="PF('Actividad').show()" value="Mostrar horarios ese dia"/>
                    <p:commandButton
                        value="Añadir"
                        action="manage"
                        icon="ui-icon-pencil"
                        update="grid"
                        actionListener="#{actividadesClientBean.addActividad()}"/>
                </h:form>
                
                
                <p:dialog id="Actividad" header="Información de la actividad" widgetVar="Actividad" showEffect="blind" hideEffect="Explode" resizable="false">
                    <p:outputPanel id="detalles" style="text-align: center">
                        <p:dataTable rendered="#{not empty actividadesBackingBean.actividadesSala and not empty actividadesBackingBean.actividadesFecha}" value="#{actividadesClientBean.actividadesSalaFecha}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Actividad"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora de Inicio"/>
                                </f:facet>
                                <h:outputText value="#{item.horaInicio}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora Final"/>
                                </f:facet>
                                <h:outputText value="#{item.horaFinal}"/>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
