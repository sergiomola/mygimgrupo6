<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">


            <p:layoutUnit position="north" size="60" resizable="true" closable="true" collapsible="true">
                <h1><h:outputText value="Gimnasio Mygim"/></h1>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="180" header="Left" collapsible="true">
                <h:form style="width: 100%">
                    <p:menu>
                        <p:menuitem value="Inicio" outcome="/index.xhtml" icon="ui-icon-home" />
                        <p:menuitem value="Iniciar Sesión" outcome="/login.xhtml" rendered="#{request.isUserInRole('usuarios')==false}" icon="ui-icon-key"/>
                        <p:menuitem value="Registrarse" outcome="/registro.xhtml" rendered="#{request.isUserInRole('usuarios')==false}" icon="ui-icon-pencil"/>
                        <p:menuitem value="Mis actividades"  outcome="/clientes/misActividades.xhtml" rendered="#{request.isUserInRole('clientes')}" icon="ui-icon-calendar"/>
                        <p:menuitem value="Todas las Atividades" outcome="/clientes/actividades.xhtml" rendered="#{request.isUserInRole('clientes')}" icon="ui-icon-script"/>
                        <p:menuitem value="Reservar Actividad" action="reserva" rendered="#{request.isUserInRole('clientes')}" icon="ui-icon-cart"/>
                        <p:menuitem value="Gestión Actividades" outcome="/entrenadores/manageActividades/manage.xhtml" rendered="#{request.isUserInRole('entrenadores')}" icon="ui-icon-clipboard"/>
                        <p:menuitem value="Gestión entrenadores"  outcome="/admin/gestionEntrenadores/gestionarEntrenadores.xhtml" rendered="#{request.isUserInRole('admin')}" icon="ui-icon-person"/>
                        <p:menuitem value="Gestión salas"  outcome="/admin/gestionSalas/salas.xhtml" rendered="#{request.isUserInRole('admin')}" icon="ui-icon-wrench"/>
                        <p:menuitem value="Sala de Chat" outcome="/usuarios/chat/chatroom.xhtml" rendered="#{request.isUserInRole('usuarios')}" icon="ui-icon-comment"/>
                    </p:menu>
                </h:form>
            </p:layoutUnit> 
            <p:layoutUnit position="center" size="200" >
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="north" size="110" resizable="true" closable="true" collapsible="true" >
                <h2><h:outputText value="Aplicación Gimnasio Mygim - Valladolid"/></h2>
                <h:form>
                    <p:toolbar rendered="#{request.isUserInRole('usuarios')}">
                        
                        <f:facet name="right">
                            <p:menuButton value="#{loginView.authenticatedUser.nombre}">
                                <p:menuitem value="Cerrar sesión" action="#{loginView.logout}" icon="ui-icon-power" />
                            </p:menuButton>
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
