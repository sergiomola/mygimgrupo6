<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <h1>Añadir nueva sala</h1>
                <h:form>
                    <f:event listener="#{salasClientBean.validateNombre}" type="postValidate" />
                    <p:panelGrid columns="3">
                        
                            <h:outputLabel for="nombre" value="Nombre:" style="font-weight:bold"/>
                            <p:inputText id="nombre" value="#{salasBackingBean.nombre}" required="true"
                                         requiredMessage="Por favor, introduce el nombre." maxlength="30"/>
                            <p:message for="nombre"/>
                            
                            <h:outputLabel for="aforo" value="Aforo:" style="font-weight:bold"/>
                            <p:spinner id="aforo" value="#{salasBackingBean.aforo}" required="true"
                                         requiredMessage="Por favor, introduce el aforo." min="1"/>
                            <p:message for="aforo"/>
                        
                    </p:panelGrid>
                    <p:commandButton
                        value="Añadir"
                        action="salas"
                        actionListener="#{salasClientBean.addSalas()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
