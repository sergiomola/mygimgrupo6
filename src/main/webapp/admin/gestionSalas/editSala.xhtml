<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <h2>Editar el aforo de la sala #{salasBackingBean.nombre}</h2>
                <h1>Anteriormente el aforo era #{salasClientBean.sala.aforo}, por cuanto lo quieres cambiar?</h1>
                <h:form>
                    <h:panelGrid cellpadding="5" cellspacing="5">
                        <h:outputLabel for="aforo" value="Aforo:" style="font-weight:bold"/>
                            <p:inputNumber id="aforo" value="#{salasBackingBean.aforo}" required="true"
                                       requiredMessage="Por favor, introduce el aforo." decimalPlaces="0"/>
                            <p:message for="aforo"/>
                    </panelGrid>
                    <p:commandButton
                        value="Cambiar"
                        action="salas"
                        actionListener="#{salasClientBean.editSalas}"
                        icon="ui-icon-pencil"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
